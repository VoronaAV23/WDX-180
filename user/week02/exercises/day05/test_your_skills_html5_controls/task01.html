<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    
  </head>

  <body>
    <form>
    
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <label for="e-mail">Email</label>
          <input type="email" id="e-mail"/>
    
        </li>
        <li>
          <label for="website">Website</label> 
          <input type="url" id="website" name="website"/>
    
        </li>
        <li>
          <label for="phone">Phone number</label>
           <input type="tel" id="phone" name="phone"/>
        </li>
        <li>
          <label for="fave-color">Favorite color</label>
          <input type="color" id="fave-color" name="fave-color" />
        </li>
        <li>
          <button>Update preferences</button>
          <output class="e-mail-output" for="email"></output>
          <output class="website-output" for="e-mail"></output>
          <output class="phone-output" for="e-mail"></output>
          <output class="fave-color-output" for="e-mail"></output>
        </li>
      </ul>
    </form>
  </body>
  
  <script>
    const email = document.querySelector("#e-mail");
const output = document.querySelector(".e-mail-output");

output.textContent = email.value;

email.addEventListener("input", () => {
  output.textContent = email.value;
});


const url = document.querySelector("#website");
const output1 = document.querySelector(".website-output");

output1.textContent = url.value;

url.addEventListener("input", () => {
  output1.textContent = url.value;
});

const phone = document.querySelector("#phone");
const output2 = document.querySelector(".phone-output");

output2.textContent = phone.value;

phone.addEventListener("input", () => {
  output2.textContent = phone.value;
});

const color = document.querySelector("#fave-color");
const output3 = document.querySelector(".fave-color-output");

output3.textContent = color.value;

color.addEventListener("input", () => {
  output3.textContent = color.value;
});
  </script>
</html>
